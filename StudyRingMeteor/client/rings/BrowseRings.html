<!--
________________________________________________________________________________
                                ****BrowseRings****
Description: Rings is the template that appears under the "Browse Rings" tab.
Subtemplates: RingInfo
Functions: Display a list of all the rings that exist with a searchbar to search
          for a specific ring by tag.
________________________________________________________________________________
-->
<template name="BrowseRings">
    <div><input id="search" placeholder="Search Rings"></div>
    {{#if Template.subscriptionsReady}}
        {{#each rings}}
              {{> RingInfo}}
        {{/each}}
    {{else}}
        <p>Loading</p>
    {{/if}}
</template>
