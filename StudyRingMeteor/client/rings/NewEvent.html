<template name="NewEvent">
    <div class="new-ring-container">
      {{#if $.Session.get 'newEvent'}}
          <i class="fa fa-close"></i>
          {{> quickForm collection="Events" id="newEventForm" type="insert" class="newEvenForm"}}
      {{else}}
          <button class="new-event">New Event</button>
      {{/if}}
    </div>
</template>
