<template name="HomeLayout">
    {{> Header}}
        <main>
            <div class="billboard">
                <h2>Study Together</h2>
            </div>
        </main>
    {{#if $.Session.get 'register'}}
        {{> Register}}
    {{else if $.Session.get 'forgotpassword'}}
        {{> ForgotPassword}}
    {{else}}
        {{> Login}}
    {{/if}}
</template>
