<!--
________________________________________________________________________________
                                ****Dashboard****
Description: The dashboard is the lading page after someone has logged in or
            registered successfully.
Subtemplates: Soon to be implemented
Functions: Display all the useful information to the user such as upcoming events,
          current rings,
________________________________________________________________________________
-->
<template name="Dashboard">
<body>
  <div class="row">
      <div class="col-md-12">
       <h2>Dashboard</h2>
          <h5>Welcome back </h5>
      </div>
  </div>
    <hr />
    <div class="row">
        <div class="col-md-3 col-sm-6 col-xs-6">
            <div class="panel not-box">
                <span class="icon-box icon-1">
                      <i class="fa fa-calendar-plus-o"></i>
                  </span>
                <div class="text-box">
                    <p class="main-text">3 Upcoming</p>
                    <p class="text-muted">Events</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-6">
            <div class="panel not-box">
                <span class="icon-box icon-2">
                      <i class="fa fa-comment"></i>
                  </span>
                <div class="text-box">
                    <p class="main-text">10</p>
                    <p class="text-muted text-center">New Posts</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-6">
            <div class="panel not-box">
                <span class="icon-box icon-3">
                      <i class="fa fa-bell-o"></i>
                  </span>
                <div class="text-box">
                    <p class="main-text">3 New</p>
                    <p class="text-muted text-center">Announcements</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-6">
            <div class="panel not-box">
                <span class="icon-box icon-4">
               <i class="fa fa-calendar"></i>
           </span>
                <div class="text-box">
                    <p class="main-text">#</p>
                    <p class="text-muted text-center">Today</p>
                </div>
            </div>
        </div>
    </div>

<!-- Rings section -->
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="panel panel-default mid">
            <div class="panel-heading">
                Rings You're In
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Ring Name</th>
                                <th>Ring Leader</th>
                                <th>Members</th>
                            </tr>
                        </thead>
                        <tbody>
                          {{#if noRings}}
                              <tr>
                                  <td>You have not joined any rings yet!</td>
                              </tr>
                          {{else}}
                            {{#each rings}}
                              <tr>
                                  <td>{{ name }}</td>
                                  <td>{{ createdBy }}</td>
                                  <td>{{ numOfMembers }}</td>
                                  <form action="/rings/{{_id}}">
                                        <input type="submit" class="viewRing" value="View Ring" />
                                  </form>
                              </tr>
                            {{/each}}
                          {{/if}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Events section-->
<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="panel panel-default mid">
          <div class="panel-heading">
              Events coming up
          </div>
          <div class="panel-body">
              <div class="table-responsive">
                  <table class="table table-striped table-bordered table-hover">
                      <thead>
                          <tr>
                              <th>Event Name</th>
                              <th>Event Creator</th>
                              <th>Event Date</th>
                          </tr>
                      </thead>
                      <tbody>
                          {{ #each events }}
                          <tr>
                              <td>{{ name }}</td>
                              <td>{{ createdBy }}</td>
                              <td>{{ eventDate }}</td>

                          </tr>
                          {{/each}}

                      </tbody>
                  </table>
              </div>
          </div>
      </div>

  </div>
</div>
  </body>
</template>
