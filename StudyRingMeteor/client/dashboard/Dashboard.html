<template name="Dashboard">
<body>
  <div class="row">
      <div class="col-md-12">
       <h2>Dashboard</h2>
          <h5>Welcome back </h5>
      </div>
  </div>
    <hr />
    <div class="row">
        <div class="col-md-3 col-sm-6 col-xs-6">
            <div class="panel panel-back noti-box">
                <span class="icon-box bg-color-red set-icon">
                      <i class="fa fa-envelope-o"></i>
                  </span>
                <div class="text-box">
                    <p class="main-text">3 New</p>
                    <p class="text-muted">Events</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-6">
            <div class="panel panel-back noti-box">
                <span class="icon-box bg-color-green set-icon">
                      <i class="fa fa-bars"></i>
                  </span>
                <div class="text-box">
                    <p class="main-text">1</p><br/>
                    <p class="text-muted text-center">Event(s) today</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-6">
            <div class="panel panel-back noti-box">
                <span class="icon-box bg-color-blue set-icon">
                      <i class="fa fa-bell-o"></i>
                  </span>
                <div class="text-box">
                    <p class="main-text">3 New</p>
                    <p class="text-muted text-center">Announcements</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-6">
            <div class="panel panel-back noti-box">
                <span class="icon-box bg-color-brown set-icon">
               <i class="fa fa-rocket"></i>
           </span>
                <div class="text-box">
                    <p class="main-text">another</p>
                    <p class="text-muted text-center">Pending</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-6">
            <div class="panel panel-back noti-box">
                <span class="icon-box bg-color-brown set-icon">
                    <i class="fa fa-rocket"></i>
                </span>
                {{#if Template.subscriptionsReady}}
                    {{#each rings}}
                        {{> DashboardRings}}
                    {{/each}}
                {{else}}
                    <p>Loading</p>
                {{/if}}
            </div>
        </div>
    </div>
  </body>
</template>

<template name="DashboardRings">
        <h3>
            Name: {{ name }}
        </h3>
        <p>
            Members: {{ numOfMembers }}
        </p>
        <a href="/rings/{{_id}}">View</a>
</template>
