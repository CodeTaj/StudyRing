<!--
________________________________________________________________________________
                                ****Dashboard****
Description: The dashboard is the lading page after someone has logged in or
            registered successfully.
Subtemplates: Soon to be implemented
Functions: Display all the useful information to the user such as upcoming events,
          current rings,
________________________________________________________________________________
-->
<template name="Dashboard">
<body>
  <div class="row">
      <div class="col-md-12">
       <h2>Dashboard</h2>
          <h5>Welcome back </h5>
      </div>
  </div>
    <hr />
    <div class="row">
        <div class="col-md-3 col-sm-6 col-xs-6">
            <div class="panel not-box">
                <span class="icon-box icon-1">
                      <i class="fa fa-calendar-plus-o"></i>
                  </span>
                <div class="text-box">
                    <p class="main-text">3 New</p>
                    <p class="text-muted">Events</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-6">
            <div class="panel not-box">
                <span class="icon-box icon-2">
                      <i class="fa fa-comment"></i>
                  </span>
                <div class="text-box">
                    <p class="main-text">10</p>
                    <p class="text-muted text-center">New Posts</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-6">
            <div class="panel not-box">
                <span class="icon-box icon-3">
                      <i class="fa fa-bell-o"></i>
                  </span>
                <div class="text-box">
                    <p class="main-text">3 New</p>
                    <p class="text-muted text-center">Announcements</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-6">
            <div class="panel not-box">
                <span class="icon-box icon-4">
               <i class="fa fa-calendar"></i>
           </span>
                <div class="text-box">
                    <p class="main-text">#</p>
                    <p class="text-muted text-center">Today</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-6">
            <div class="panel panel-back noti-box">
                <span class="icon-box bg-color-blue set-icon">
                    <i class="fa fa-list"></i>
                </span>
                <div class="text-box">
                <p class="main-text">Rings</p>
                    {{#if Template.subscriptionsReady}}
                        {{#if noRings }}
                            No rings joined. Join a ring today!
                        {{else}}
                            {{#each rings}}
                                {{> DashboardRings}}
                            {{/each}}
                        {{/if}}
                    {{else}}
                        <p>Loading</p>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>

<!-- not functional -->
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="panel panel-default mid">
            <div class="panel-heading">
                Rings You're In
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Ring Name</th>
                                <th>Ring Leader</th>
                                <th>Members</th>
                                <th>Events</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>SOEN 341 Studygroup</td>
                                <td>Someones Name</td>
                                <td>34</td>
                                <td>2</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>COMP 346</td>
                                <td>Aiman Hanna</td>
                                <td>65</td>
                                <td>7</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Finals</td>
                                <td>John Smith</td>
                                <td>120</td>
                                <td>13</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
  </body>
</template>

<template name="DashboardRings">
    <div style="border: 1px solid black;">
        Name: {{ name }}<br/>
        Members: {{ numOfMembers }}<br/>
        <a href="/rings/{{_id}}">View</a>
    </div>
</template>
