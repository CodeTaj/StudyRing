<template name="Login">
    <body>
        <div class="container"> <!--formats the login box -->
            <div class="row ">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                    <strong>   Enter Details To Login </strong>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                    <br />
                                    <div class="form-group input-group">
                                        <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                                        <input name="myUsername" type="text" class="form-control" placeholder="Email " />
                                    </div>
                                    <div class="form-group input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                                        <input name="myPassword" type="password" class="form-control"  placeholder="Password" />
                                    </div>
                                <div>
                                        <label class="lab">
                                            <input type="checkbox" class="check"/> Remember me
                                        </label>
                                        <span class="pull-right">
                                                <a href="/forgotpassword" class="forgotpassword">Forget password ? </a>
                                        </span>
                                    </div>
                                    <input type="submit" name="Login" value="Login"/>
                                <hr />
                                Not registered ? <a href="/register" class="register">click here </a>
                                </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
</template>
