<template name="ForgotPassword">

    {{#if resetPassword}}
    <body>
        <div class="container">
            <div class="row ">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                    <strong>   Enter Details To Login </strong>
                        </div>
                        <div class="panel-body">
                            <form role="form" id="new-password">
                                    <br />
                                    <div class="form-group input-group">
                                        <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                                        <input name="newPassword" id="new-password" type="text" class="form-control"/>
                                    </div>
                                    <input type="submit" name="changePassword" value="Change Password"/>
                                    <hr />
                                    Remember Password ?  <a href="/" class="forgotpassword">Login here</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    {{else}}
    <body>
        <div class="container">
            <div class="row ">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                    <strong>   Enter Email to Recover Password </strong>
                        </div>
                        <div class="panel-body">
                            <form role="form" id="forgot-password">
                                    <br />
                                    <div class="form-group input-group">
                                        <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                                        <input name="recoveryEmail" id="recovery-email" type="text" class="form-control" placeholder="Your Email " />
                                    </div>
                                <input type="submit" name="forgotPassword" value="Send Reset Instructions"/>
                                <hr />
                                    Remember Password ?  <a href="/" class="forgotpassword">Login here</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
     {{/if}}

</template>
