<template name="RingDiscussion">
    <h2 style ="text-align:center;">Discuss with your rings!</h2>
    <div class="text-center">
       <div class="btn-group">
         {{#each rings}}
         <button type="button" class="btn btn-primary">{{name}}</button> <!-- {{selectedButton would go inside + css}} -->
         {{/each}}
       </div>
     </div>
  <h2 style ="text-align:center; color: #90EE90; text-shadow: 2px 2px 5px black; " > {{ringComments.name}} </h2>
</template>

</template>
