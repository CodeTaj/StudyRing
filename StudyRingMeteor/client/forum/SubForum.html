<!--
________________________________________________________________________________
                                ****RingDiscussion****
Description: Rings is the template that appears under the "Forums" tab.
Functions: Display all relevant ring discussions.
________________________________________________________________________________
-->
<template name="RingDiscussion">
  <div class="container">
    <h2>Discuss with your rings!</h2>
    <div class="btn-group">
      {{#each rings}}
      <button type="button" class="btn btn-primary">{{name}}</button> <!-- {{selectedButton would go inside + css}} -->
      {{/each}}
    </div>
  </div>
  Ring name: {{ringComments.name}}
  {{#each ringComments.comments}}
  Comment:  {{name}}
  {{/each}}
</template>

<template name="content">

</template>
