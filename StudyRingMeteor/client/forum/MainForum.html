<template name="MainForum">
  <body>
      <div class="jumbotron">
        <h1>Welcome To The Forum</h1>
        <p>Have a question? We are here to help!</p>
      </div>
      <div>
        {{#each comments}}
          {{> myAvatarComment}}
        {{/each}}
      </div>
        {{> quickForm collection="UserDiscussion" id="insertComment" type="insert" class="newCommentForm"}}
  </body>
</template>

<template name="myAvatarComment">
  <div class="row">
    <div class="col-sm-9">
      <div class="user">
          {{#with currentUser}}
              {{> avatar user=this shape="circle" size="large"}}
              {{username}}
          {{/with}}
      </div>
          {{> myComment}}
    </div>
  </div>
</template>

<template name = "myComment">
  <div class="well">
    <h4>{{comment}}</h4>
    <p>{{createdAt}}></p>
    {{> quickForm collection="UserDiscussion" id="updateCommentId" type="update" doc=this}}
    <button class="btn-primary toggle-menu1"> Edit </button>
    <button class="fa fa-trash toggle-menu2"> Remove </button>
  </div>
</template>
