<template name="MainForum">
  <body>
      <div class="jumbotron">
        <h1>Welcome To The Forum</h1>
        <p>Have a question? We are here to help!</p>
      </div>
      {{#each comments}}
        {{> myComment_post}}
      {{/each}}
      <div>
        {{> myCommentBox}}
      </div>
      <div>
        {{> quickForm collection="UserDiscussion" id="insertComment" type="insert" class="newCommentForm"}}
      </div>
  </body>
</template>

<template name="myComment_post">
  <div class="row">
    <div class="col-sm-9">
      <div class="well">
        <p>{{my_comment}}</p>
      </div>
    </div>
  </div>
</template>

<template name="myCommentBox">
  <h3> Write your own comment! </h3>
  <form class ="new-commentBox">
      <input type="textarea" name="mycomment" placeholder="Type your comment here">
      <input type="submit" value="Submit">
  </form>
</template>

<template name="newComment">

</template>
