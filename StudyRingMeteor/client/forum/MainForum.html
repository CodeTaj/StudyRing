<!--
________________________________________________________________________________
                                ****MainForum****
Description: This appears under the Forum tab
Subtemplates: RingDiscussion
Functions: Show a list of all the forum discussions relevant to the user
________________________________________________________________________________
-->
<template name="MainForum">
  <body>

      <div class="jumbotron">
        <h1 style ="text-align:center;">Welcome To The Forum</h1>

        <hr>
          {{>RingDiscussion}}
        <br>
        <hr>
        <p>Have any questions? Discuss with other members!</p>
        </div>
        <article class="ring">
        <br><br>
        <div>
          {{#each comments}}
            {{> MyAvatarComment}}
          {{/each}}
        </div>
        <hr>
        {{> quickForm collection=UserDiscussion id="insertComment" type="insert" class="newCommentForm"}}
      </article>
  </body>
</template>
<!--
________________________________________________________________________________
                                ****MyAvatarComments****
Description: Rings is the template that appears under the "My Rings" tab.
Subtemplates: RingInfo, NewRing
Functions: Show a list of all the rings the user has created, and give the option
          of creating a new ring.
________________________________________________________________________________
-->
<template name="MyAvatarComment">
  <div class="row">
    <div class="col-sm-9">
      <div class="user">
        <div class="col-sm-2">
               <h4 style = "color: green"> &nbsp;  {{username}} </h4>
               {{> avatar user=userId shape="circle" size="large"}}
        </div>
      </div>
        {{> MyComment}}
    </div>
  </div>
</template>

<template name = "MyComment">
  <div class="col-sm-9">
    <div class="well">
      <h4>{{comment}}</h4>
      <h5 style ="text-align:right; color: gray"> Created on: {{createdAt}} <br> Posted {{createdAgo}} </h5>

      {{#if userDelete}}
      <button class="btn-deny toggle-menu2"> Remove </button>
      {{else}}
      {{/if}}
    </div>
  </div>
</template>
