<template name="MainForum">
  <body>
      <div class="jumbotron">
        <h1>Welcome To The Forum</h1>
          {{>ringDiscussion}}
        <br><br>
        <p>Have a question? We are here to help!</p>
      </div>
      <div>
        {{#each comments}}
          {{> myAvatarComment}}
        {{/each}}
      </div>
        {{> quickForm collection="UserDiscussion" id="insertComment" type="insert" class="newCommentForm"}}
  </body>
</template>

<template name="myAvatarComment">
  <div class="row">
    <div class="col-sm-9">
      <div class="user">
        <div class="col-sm-2">
               {{username}}
               {{> avatar user=userId shape="circle" size="large"}}
        </div>
      </div>
        {{> myComment}}
    </div>
  </div>
</template>

<template name = "myComment">
  <div class="col-sm-9">
    <div class="well">
      <h4>{{comment}}</h4>
      <p> Created on: {{createdAt}} <br>
      Posted {{createdAgo}} </p>
      <button class="btn-deny toggle-menu2"> Remove </button>
    </div>
  </div>
</template>
