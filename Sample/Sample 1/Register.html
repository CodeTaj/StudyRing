    <div class="center-body">
      <br>
        <h1>Register now!</h1>
        <br>
      <div>
        <form id="RegisterForm" name="RegisterForm" method="post">
          <table  class="table">
              <tr class="info">
                <td >
                  <label for="textfield">First Name:</label>
                </td>
                <td>
                    <input name="textfield" type="text" required="required" id="textfield">
                </td>
              </tr>
              <tr class="info">
                <td>
                  <label for="textfield2">Last Name:</label>
                </td>
                <td>
                  <input type="text" name="textfield2" id="textfield2">
                </td>
              </tr>
              <tr class="info">
                <td>
                  <label for="email">Email:</label>
                </td>
                <td>
                  <input name="email" type="email" required="required" id="email">
                </td>
              </tr>
              <tr class="info">
                <td>
                  <label for="textfield3">Username :</label>
                </td>
                <td>
                  <input name="username" type="text" required="required" id="username">
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <div class="req">(may only contain letters or numbers)</div>
                </td>
              </tr>
              <tr class="info">
                <td>
                  <label for="password">Password: </label>
                </td>
                <td>
                  <input name="password" type="password" required="required" id="password">
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <div class="req">(must be at least 8 characters long, contain at least one letter and one number)</div>
                </td>
              </tr>
              <tr class="info">
                <td class="req">
                  <input type="submit" value="Submit">
                </td>
                <td class="req">
                  <input type="reset" value="Reset">
                </td>
              </tr>
          </table>
        </form>
      </div>
