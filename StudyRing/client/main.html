 <head>
  <title>StudyRing</title>
</head>

<body>
  {{#if currentUser}}
      {{> navBarLoggedIn}}
      {{> dashboard}}
      {{> accountSettings}}
  {{else}}
      {{> navBar}}
      {{> register}}
  {{/if}}
</body>


<!-- ___________________________________
Navbar for logged out user
________________________________________-->
<template name="navBar">
  <!-- Second navbar for sign in -->
     <nav class="navbar navbar-default">
       <div class="container">
         <!-- Brand and toggle get grouped for better mobile display -->
         <div class="navbar-header">
           <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-2">
             <span class="sr-only">Toggle navigation</span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
           </button>
           <a class="navbar-brand" href="#"> StudyRing</a>
         </div>

         <!-- Collect the nav links, forms, and other content for toggling -->
         <div class="collapse navbar-collapse" id="navbar-collapse-2">
           <ul class="nav navbar-nav navbar-right">
             <li><a href="#">Home</a></li>
             <li><a href="#">About</a></li>
             <li><a href="#">GitHub</a></li>
             <li><a href="#">Contact</a></li>
             <li>
               <a class="btn btn-default btn-outline btn-circle collapsed"  data-toggle="collapse" href="#nav-collapse2" aria-expanded="false" aria-controls="nav-collapse2">Sign in</a>
             </li>
           </ul>
           <div class="collapse nav navbar-nav nav-collapse slide-down" id="nav-collapse2">
             <form class="navbar-form navbar-right form-inline" role="form">
               <div class="form-group">
                 <label class="sr-only" for="Email">Email</label>
                 <input type="email" class="form-control" id="myEmail" placeholder="Email" autofocus required />
               </div>
               <div class="form-group">
                 <label class="sr-only" for="Password">Password</label>
                 <input type="password" class="form-control" id="myPassword" placeholder="Password" required />
               </div>
               <button type="submit" class="btn btn-success"> Sign in</button>
             </form>
           </div>
         </div><!-- /.navbar-collapse -->
       </div><!-- /.container -->
     </nav><!-- /.navbar -->
</template>


<!-- ___________________________________
Navbar for logged in user
________________________________________-->
<template name="navBarLoggedIn">
  <!-- Second navbar for sign in -->
     <nav class="navbar navbar-default">
       <div class="container">
         <!-- Brand and toggle get grouped for better mobile display -->
         <div class="navbar-header">
           <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-2">
             <span class="sr-only">Toggle navigation</span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
           </button>
           <a class="navbar-brand" href="#"> StudyRing</a>
         </div>

         <!-- Collect the nav links, forms, and other content for toggling -->
         <div class="collapse navbar-collapse" id="navbar-collapse-2">
           <ul class="nav navbar-nav navbar-right">
             <li><a href="#">Home</a></li>
             <li><a href="#">About</a></li>
             <li><a href="#">GitHub</a></li>
             <li><a href="#">Contact</a></li>
             <li>
               <a class="btn btn-default btn-outline btn-circle collapsed"  data-toggle="collapse" href="#nav-collapse2" aria-expanded="false" aria-controls="nav-collapse2" name="logout">Logout</a>
             </li>
           </ul>
         </div><!-- /.navbar-collapse -->
       </div><!-- /.container -->
     </nav><!-- /.navbar -->
</template>


<!-- ___________________________________
Registration form
________________________________________-->
<template name="register">
    <form>
        Username<br/> <input type="text" name="registerUsername"> <br/>
        E-mail <br/> <input type="email" name="registerEmail"> <br/>
        Password <br/> <input type="password" name="registerPassword"> <br/>
        <input type="submit" value="Create an account">
    </form>
</template>


<!-- ___________________________________
Dashboard for logged in user
________________________________________-->
<template name="dashboard">
    <p>You're logged in.</p>
</template>

<!-- Account settings -->
<template name="accountSettings">
  <h1> Account settings </h1>
  <form>
    Old password: <input type="password" name="oldPassword" id="oldPassword"> <br/>
    Change password: <input type="password" name="newPassword" id="newPassword"> <br/>
    Rewrite password: <input type="password" name="newPassword2" id="newPassword2"> <br/>
    <input type="submit" class="changePassword" name="changePassword" id="changePassword">
  </form>
  <form>
    Change username: <input type= "text" name="newUsername"> <br/>
    <input type="submit" class="changeUsername" name="changeUsername" id="changeUsername">
  </form>
</template>
